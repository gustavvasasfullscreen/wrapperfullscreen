<!DOCTYPE html>
<html>
<head>
<title>FULLSCREEN</title>
<style>
body { margin: 0; overflow: hidden; }
#game { width: 100vw; height: 90vh; border: none; }
button { width: 100vw; height: 10vh; font-size: 24px; }
</style>
</head>
<body>

<button onclick="goFull()">Fullscreen</button>
<iframe id="game" src="https://gustavvasasfullscreen.github.io/boxingrandom/"></iframe>

<script>
function goFull() {
    document.getElementById("game").requestFullscreen();
}
</script>

</body>
</html>
